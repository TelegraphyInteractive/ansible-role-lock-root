---
- name: Gather facts as root
  setup:

- name: Create user {{ admin_user }}
  user:
    name: "{{ admin_user }}"
    shell: "{{ admin_user_shell }}"

- name: Add authorized keys for {{ admin_user }} from files
  authorized_key:
    user: "{{ admin_user }}"
    key: "{{ lookup('file', item) }}"
  with_items: "{{ admin_user_public_keys }}"

- name: Create sudoers.d directory
  file:
    path: /etc/sudoers.d
    owner: root
    group: root
    mode: 0755
    state: directory

- name: Include sudoers.d directory in sudoers file
  lineinfile:
    dest: /etc/sudoers
    line: "#includedir /etc/sudoers.d"
    state: present
    validate: "/usr/sbin/visudo -cf %s"

- name: create sudoer file for admin
  template:
    src: sudoers.d.j2
    dest: "/etc/sudoers.d/{{ admin_user }}"
    mode: 0440
    owner: root
    group: root
    validate: "/usr/sbin/visudo -cf %s"

- name: Disallow password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify: restart ssh

- name: Disallow root SSH access
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present
  notify: restart ssh

- name: Change the ssh port to "{{ ssh_port }}"
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^Port"
    line: "Port {{ devops_ssh_port }}"
    state: present
  notify: restart ssh
